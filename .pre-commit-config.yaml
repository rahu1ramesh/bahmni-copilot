repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: env -i PATH=./bin:./.venv/bin:./.virtualenv/bin python -m flake8
        language: system
        types: [python]

  - repo: https://github.com/thoughtworks/talisman
    rev: 'v1.32.0'
    hooks:
      - id: talisman-commit
        entry: cmd --githook pre-commit
